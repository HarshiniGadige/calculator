<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="banner">
        This calculator was developed by Avinash Sorab
    </div>
    <div class="calculator-body">
        <div class="display">
            <input type="text" id="cursor" />
        </div>
        <div class="buttonGroup">
            <div class="buttonArray">
                <button>MC</button>
                <button>MR</button>
                <button>MS</button>
                <button>M+</button>
                <button>M-</button>
            </div>
            <div class="buttonArray">
                <button>&larr;</button>
                <button>CE</button>
                <button>C</button>
                <button>+/-</button>
                <button>sqrt</button>
            </div>
            <div class="buttonArray">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>%</button>
            </div>
            <div class="buttonArray">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1/x</button>
            </div>
            <div class="equals">
                <button class="bigLength">=</button>
            </div>
            <div class="buttonArray">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="buttonArray">
                <button class="bigWidth">0</button>
                <button>.</button>
                <button>+</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
